<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Pay ETF Dashboard</title>

  <!-- Tabulator (sortable/filterable grid) -->
  <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Weekly Pay ETF Dashboard</h1>
    <div class="sub">Updates daily via GitHub Actions · Weekly-only universe</div>
  </header>

  <section class="summary">
    <div id="summaryBox" class="summaryBox">Loading summary…</div>
  </section>

  <section class="alerts">
    <div class="alertsTitle">Alerts</div>
    <div id="alertsBox" class="alertsBox">Loading…</div>
  </section>

  <section class="controls">
    <input id="search" type="text" placeholder="Search ticker / name / issuer…" />
    <select id="issuerFilter">
      <option value="">All Issuers</option>
      <option value="YieldMax">YieldMax</option>
      <option value="GraniteShares">GraniteShares</option>
      <option value="Roundhill">Roundhill</option>
      <option value="Other">Other</option>
    </select>

    <label class="chk">
      <input id="highContrast" type="checkbox" />
      High contrast
    </label>

    <span id="lastUpdated" class="lastUpdated"></span>
  </section>

  <div id="table"></div>

  <footer>
    Data sources: issuer fund lists / distribution pages; price proxy via Stooq. NAV(Official) fills where available.
  </footer>

  <script src="app.js"></script>
</body>
</html>
