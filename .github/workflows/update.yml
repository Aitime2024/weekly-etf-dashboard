name: Update ETF data (daily)

on:
  schedule:
    - cron: "15 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit & push
        run: |
          git config user.name "weekly-etf-bot"
          git config user.email "weekly-etf-bot@users.noreply.github.com"
          git add data/weekly_etfs.json data/alerts.json data/history/*.json
          git commit -m "Daily data update" || exit 0
          git push

